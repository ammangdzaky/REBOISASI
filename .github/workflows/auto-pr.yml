name: Auto Pull Request

on:
  schedule:
    - cron: "30 2,10,18 * * *"
  workflow_dispatch:

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "ammangdzaky"
          git config user.email "abdurrahmandzaky01@gmail.com"

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Buat Branch & PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="auto-pr-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          echo "Update: $(date)" >> pr-log.txt
          git add pr-log.txt
          git commit -m "ðŸ¤– Auto PR: $(date)"
          git push origin "$BRANCH_NAME"

          ISSUE_NUMBER=$(cat latest-issue.txt || echo "0")
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "ðŸ¤– Auto PR: $(date)" \
            --body "Closes #$ISSUE_NUMBER\n\nPR otomatis dari GitHub Actions"
