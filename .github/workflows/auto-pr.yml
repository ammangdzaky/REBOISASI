name: Auto Pull Request

on:
  schedule:
    - cron: "30 2,10,18 * * *"  # Jalan 30 menit setelah auto-issue
  workflow_dispatch:

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "ammangdzaky"
          git config user.email "abdurrahmandzaky01@gmail.com"

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Get latest issue number
        id: get_issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUMBER=$(gh issue list --limit 1 --json number --jq '.[0].number')
          echo "issue=$ISSUE_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Buat Branch & PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="auto-pr-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          echo "Update: $(date)" >> pr-log.txt
          git add pr-log.txt
          git commit -m "ðŸ¤– Auto PR: $(date)"
          git push origin "$BRANCH_NAME"

          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "ðŸ¤– Auto PR: $(date)" \
            --body "PR otomatis dari GitHub Actions\n\nCloses #${{ steps.get_issue.outputs.issue }}"
